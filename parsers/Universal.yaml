      append-proxy-groups: # 建立策略组

        - name: HK 
          type: select

        - name: TW
          type: select

        - name: SG 
          type: select

        - name: JP
          type: select

        - name: US
          type: select

      commands:
        - proxy-groups.HK.proxies=[]proxyNames|^(.*)(HK|香港|Hong Kong|澳门)+(.*)$ # 向指定策略组添加订阅中的节点名，可使用正则过滤     
        - proxy-groups.TW.proxies=[]proxyNames|^(.*)(TW|Taiwan|台湾)+(.*)$  
        - proxy-groups.SG.proxies=[]proxyNames|^(.*)(SG|Singapore|新加坡)+(.*)$ 
        - proxy-groups.JP.proxies=[]proxyNames|^(.*)(JP|Japan|日本)+(.*)$ 
        - proxy-groups.US.proxies=[]proxyNames|^(.*)(US|USA|美国)+(.*)$ 
        # - proxy-groups.Other.proxies=[]proxyNames|^(?!.*(Hong Kong|香港|澳门|TW|Taiwan|台湾|SG|Singapore|新加坡|JP|Japan|日本|US|USA|美国))(.*)+(.*)$
        # - proxy-groups.OTHER.proxies=[]proxyNames|^(?!.*HK)(.*)+(.*)$
        # 一些可能用到的正则过滤节点示例，使分组更细致
        # []proxyNames|a                         # 包含a
        # []proxyNames|^(.*)(a|b)+(.*)$          # 包含a或b
        # []proxyNames|^(?=.*a)(?=.*b).*$        # 包含a和b
        # []proxyNames|^((?!b).)*a((?!b).)*$     # 包含a且不包含b
        # []proxyNames|^((?!b|c).)*a((?!b|c).)*$ # 包含a且不包含b或c
