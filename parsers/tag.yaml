      commands:
        - proxy-groups.HK.proxies=[]proxyNames|^(.*)(HK|香港|澳门)+(.*)$ # 向指定策略组添加订阅中的节点名，可使用正则过滤     
        - proxy-groups.TW.proxies=[]proxyNames|^(.*)(TW|台湾)+(.*)$  
        - proxy-groups.SG.proxies=[]proxyNames|^(.*)(SG|新加坡)+(.*)$ 
        - proxy-groups.KR.proxies=[]proxyNames|^(.*)(KOR|韩国)+(.*)$ 
        - proxy-groups.JP.proxies=[]proxyNames|^(.*)(JP|日本)+(.*)$ 
        - proxy-groups.US.proxies=[]proxyNames|^(.*)(US|美国)+(.*)$ 
        - proxy-groups.UK.proxies=[]proxyNames|^(.*)(UK|英国)+(.*)$     
        - proxy-groups.Asia.proxies=[]proxyNames|^(.*)(India|Indonesia|马来西亚|马尔代夫|柬埔寨|泰国|缅甸|老挝|越南|文莱|朝鲜|关岛|斐济|菲律宾|印尼|印度|蒙古|约旦|伊朗|巴林|阿曼|以色列|土耳其|尼泊尔|孟加拉|黎巴嫩|伊拉克|叙利亚|卡塔尔|阿联酋|阿塞拜疆|亚美尼亚|格鲁吉亚|巴基斯坦|斯里兰卡|沙特阿拉伯|哈萨克斯坦|吉尔吉斯斯坦|乌兹别克斯坦)+(.*)$
        - proxy-groups.Oceania.proxies=[]proxyNames|^(.*)(Australia|澳大利亚|新西兰)+(.*)$
        - proxy-groups.America.proxies=[]proxyNames|^(.*)(Canada|加拿大|Brazil|巴西|Argentina|阿根廷|Chile|智利|墨西哥|巴拿马|格陵兰|哥斯达黎加|秘鲁|古巴|乌拉圭|牙买加|苏里南|荷属库拉索|哥伦比亚|厄瓜多尔|委内瑞拉|危地马拉)+(.*)$
        - proxy-groups.Europe.proxies=[]proxyNames|^(.*)(Netherlands|荷兰|Russia|俄罗斯|Germany|德国|France|法国|Switzerland|瑞士|Sweden|瑞典|Bulgaria|保加利亚|Austria|奥地利|Ireland|爱尔兰|Turkey|Hungary|匈牙利|马恩岛|丹麦|挪威|芬兰|冰岛|捷克|希腊|波兰|黑山|乌克兰|卢森堡|意大利|梵蒂冈|比利时|立陶宛|西班牙|葡萄牙|安道尔|马耳他|摩纳哥|克罗地亚|北马其顿|塞尔维亚|塞浦路斯|拉脱维亚|摩尔多瓦|斯洛伐克|爱沙尼亚|白俄罗斯|罗马尼亚|直布罗陀|圣马力诺|斯洛文尼亚|阿尔巴尼亚|波黑共和国|列支敦士登|法属留尼汪)+(.*)$
        - proxy-groups.Africa.proxies=[]proxyNames|^(.*)(波多黎各|开曼群岛|埃及|加纳|南非|摩洛哥|突尼斯|肯尼亚|卢旺达|佛得角|尼日利亚|毛里求斯)+(.*)$
      
        # 一些可能用到的正则过滤节点示例，使分组更细致
        # []proxyNames|a                         # 包含a
        # []proxyNames|^(.*)(a|b)+(.*)$          # 包含a或b
        # []proxyNames|^(?=.*a)(?=.*b).*$        # 包含a和b
        # []proxyNames|^((?!b).)*a((?!b).)*$     # 包含a且不包含b
        # []proxyNames|^((?!b|c).)*a((?!b|c).)*$ # 包含a且不包含b或c
        
