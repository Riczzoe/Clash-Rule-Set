parsers:
  # Prologue
  # Remove default configuration for all subscription link
  - reg: ^.*$
    file: "/home/rice/util/Clash-rule-set/parsers/delete-default-config.js"
  # Add custom proxy-groups
  - reg: ^.*$
    file: "/home/rice/util/Clash-rule-set/parsers/default-proxy-groups.yaml"

  # Add proxy-providers
  - reg: wqatom
    file: "/home/rice/util/Clash-rule-set/parsers/proxy-providers/mix-proxy-providers-TAG.yaml"

  # Group proxy by region
  - reg: wqatom
    file: "/home/rice/util/Clash-rule-set/parsers/NEX.yaml"
  - reg: tag
    file: "/home/rice/util/Clash-rule-set/parsers/TAG.yaml"
  - reg: kitty|lmsub
    file: "/home/rice/util/Clash-rule-set/parsers/Universal.yaml"

  # Configure the proxy group for each subscription link
  - reg: wqatom
    file: "/home/rice/util/Clash-rule-set/parsers/NEX.js"
  - reg: tag
    file: "/home/rice/util/Clash-rule-set/parsers/TAG.js"  
  - reg: kitty|lmsub
    file: "/home/rice/util/Clash-rule-set/parsers/Universal.js"

  # Epllogue
  # Add custom rules
  - reg: ^.*$
    file: "/home/rice/util/Clash-rule-set/parsers/mix-rule-providers.yaml"
  # Optimize the speed when downloading providers
  - reg: ^.*$
    file: "/home/rice/util/Clash-rule-set/parsers/download-providers-fast.js"

